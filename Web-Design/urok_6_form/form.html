<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="form.css">
  <link rel="stylesheet" href="buttonNewsClub.css">
  <title>Document Form</title>
</head>
<body>
   <div class="contact-us">
     <form class = "userForm" method = "POST" action = "formResult.php" enctype = "multipart/form-data">
       <p><input type = "text" name = "userName" required = "required"><span>Ваше имя</span></p>
       <p><input type = "text" name = "userEmail" required = "required"><span>Ваш e-mail</span></p>
       <p><textarea name = "userMessage" required = "required"></textarea><span>Ваш комментарий</span></p>
       <input type = "file" name = "userFoto">
       <button class = "btnWTPNews" type = "submit" name = "send"><span>Отправить</span></button>

       <script>
          const btnWTPNews = document.querySelector('.btnWTPNews');
          btnWTPNews.onmousemove = function(e) {
          const x = e.pageX - btnWTPNews.offsetLeft;
          const y = e.pageY - btnWTPNews.offsetTop;

          btnWTPNews.style.setProperty('--x', x + 'px');
          btnWTPNews.style.setProperty('--y', y + 'px');
          }
       </script>

     </form>
   </div>
</body>
</html>
