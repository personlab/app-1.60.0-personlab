<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="animeFonFit.css">
  <title>Anime JS Background Animation Effects | Animating CSS Properties using Anime.js</title>
</head>
<body>
  <div class="conteinerFonFit">
    <h2><span>My first wideo one</span><br>AnimeJs</h2>
  </div>

<script src="anime.min.js"></script>

  <script>
    const conteinerFonFit = document.querySelector('.conteinerFonFit')
    for (var i = 0; i <= 100; i++) {
      const blocks = document.createElement('div');
      blocks.classList.add('block');
      conteinerFonFit.appendChild(blocks);
    }

    function animateBlocks() {
      anime({
        targets: '.block',
        translateX: function() {
          return anime.random(-700,700);
        },
        translateY: function() {
          return anime.random(-500,500);
        },
        scale: function() {
          return anime.random(1,5);
        },

        easing: 'linear',
        duration: 3000,
        delay: anime.stagger(10),
        complete: animateBlocks,
      })
    }
    animateBlocks()
  </script>
</body>
</html>
