<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="contact.css">

</head>
<body>

  <header>

      <div class="btns dayNight">
        <ion-icon name="moon-outline"></ion-icon>
        <ion-icon name="sunny-outline"></ion-icon>
      </div>
      <div class="btns menuToggle">
        <ion-icon name="menu-outline"></ion-icon>
        <ion-icon name="close-outline"></ion-icon>
      </div>
    </div>
  </header>

   <section>
     <div class="conteiner">
       <div class="card">
         <div class="content">
           <div class="imgBx"><img src="YanaBondarenko.jpg"></div>
             <div class="contentBx">
               <h3>Яна Бондаренко<br><span>Эксперт консультант</span></h3>
             </div>
           </div>
           <ul class="sci">
             <li style="--i:1">
               <a href="https://api.whatsapp.com/send?phone=+375295220326"><i class="fa fa-whatsapp" aria-hidden="true"></i></a>
             </li>
             <li style="--i:2">
               <a href="https://t.me/IanaBondarenko"><i class="fa fa-telegram" aria-hidden="true"></i></a>

   <!-- sidebar navigation -->
   <ul class="navigation">
     <li><a href="https://shopmaster.info/FitnessClubMaster/">Главная</a></li>

   <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
   <script>
    let dayNight = document.querySelector('.dayNight')
    let menuToggle = document.querySelector('.menuToggle')
    let body = document.querySelector('body')
    let navigation = document.querySelector('.navigation')
    dayNight.onclick = function() {
      body.classList.toggle('dark')
      dayNight.classList.toggle('active')
    }

    menuToggle.onclick = function() {
      menuToggle.classList.toggle('active')
      navigation.classList.toggle('active')
    }

   </script>

</body>
